<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signup">
        <h2>Registro</h2>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br><br>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br><br>
        <input type="email" name="email" id="email" placeholder="Correo electrónico"><br><br>
        <input type="password" name="password" id="password" placeholder="Contraseña"><br><br>
        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirmar contraseña">
        <button type="submit">Submit</button>
    </form>
</body>

<script src="../controllers/signup.js"></script>
