<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconnect - Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashDoctor.css">
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-sections">
            <div>
                <img src="../assets/Logo.png" alt="Mediconnect" width="75" height="75">
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <a href="" class="sidebar-sections-text">Doctores</a><br>
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <div class="sidebar-sections-user">
                    <span id="UserName">Doctor</span>
                    <p>Administrador</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-container-sections">
            <h2>Doctores</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
                Agregar Doctor
            </button>

        </div>
        <br><br><br>
        <div class="main-container-sections">
            <table>
                <thead>
                    <tr class="info-holder">
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="info-holder">
                        <td>Guadrón Vazquez</td>
                        <td>Francisco Javier</td>
                        <td>
                            Consulta General<br>
                            <button onclick="alert('Acción ejecutada')">Ver Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Doctor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="formAddDoctor" id="formAddDoctor">
                    <div class="modal-body">
                        <input type="text" class="form-control mb-2" placeholder="Nombre" aria-label="Nombre"
                            id="nombre">
                        <input type="text" class="form-control mb-2" placeholder="Apeliido" aria-label="Apellido"
                            id="apellido">
                        <input type="email" class="form-control mb-2" placeholder="Correo" aria-label="Correo"
                            id="email">
                            <input type="text" class="form-control mb-2" placeholder="Clinica" aria-label="Clinica"
                            id="clinica_diaria">
                            <input type="text" class="form-control mb-2" placeholder="Area del Doctor" aria-label="Area"
                            id="area_doctor">
                        <input type="password" class="form-control mb-2" placeholder="Contraseña"
                            aria-label="Contraseña" id="password">
                        <input type="password" class="form-control mb-2" placeholder="Confirmar Contraseña"
                            aria-label="Confirm Contraseña" id="password_confirmation">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="imagen">
                            <label class="input-group-text" for="inputGroupFile02">Cargar Imagen</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="submit">Agregar doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="../js/dashAdmin.js"></script>
    <script src="../js/public/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
