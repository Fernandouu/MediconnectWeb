<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconnect - Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashDoctor.css">
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-sections">
            <div>
                <img src="../assets/Logo.png" alt="Mediconnect" width="75" height="75">
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <a href="" class="sidebar-sections-text">Doctores</a><br>
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <div class="sidebar-sections-user">
                    <span id="UserName">Doctor</span>
                    <p>Administrador</p>
                    <a onclick="logoutAdminDoctor()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-container-sections">
            <h2>Doctores</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
                Agregar Doctor
            </button>

        </div>
        <br><br><br>
        <div class="main-container">
            <div class="main-container-sections">
                <h2>Doctores</h2>
            </div>
            <br /><br /><br />
            <div class="main-container-sections">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr class="info-holder">
                            <th>Apellidos</th>
                            <th>Nombres</th>
                            <th>Area</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-doctores">
                        <!-- Datos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Doctor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="formAddDoctor" id="formAddDoctor">
                    <div class="modal-body">
                        <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" id="nombre">

                        <input type="text" class="form-control mb-2" placeholder="Apellido" name="apellido"
                            id="apellido">

                        <input type="email" class="form-control mb-2" placeholder="Correo" name="email" id="email">

                        <input type="text" class="form-control mb-2" placeholder="Area del Doctor" name="area_doctor"
                            id="area_doctor">

                        <input type="password" class="form-control mb-2" placeholder="Contraseña" name="password"
                            id="password">

                        <input type="password" class="form-control mb-2" placeholder="Confirmar Contraseña"
                            name="password_confirmation" id="password_confirmation">
                        <input type="file" class="form-control" name="imagen" id="imagen">
                        <label class="input-group-text" for="inputGroupFile02">Cargar Imagen</label>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="submit">Agregar doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal para actualizar -->
    <div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="doctorModal">Editar Doctor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="doctorActForm">
                        <div class="mb-3">
                            <label for="nombreDoc" class="form-label">Nombre del Doctor</label>
                            <input type="text" class="form-control" id="nombreDoc" required />
                        </div>
                        <div class="mb-3">
                            <label for="apellidoDoc" class="form-label">Apellido del doctor</label>
                            <input type="text" class="form-control" id="apellidoDoc" required />
                        </div>
                        <div class="mb-3">
                            <label for="areaDoc" class="form-label">Area del doctor</label>
                            <input type="text" class="form-control" id="areaDoc" required />
                        </div>
                        <div class="mb-3">
                            <label for="emailDoc" class="form-label">Email del doctor</label>
                            <input type="email" class="form-control" id="emailDoc" required />
                        </div>
                        <div class="mb-3">
                            <label for="passDoc" class="form-label">Contraseña del Doctor</label>
                            <input type="pass" class="form-control" id="passDoc" required />
                        </div>
                        <div class="mb-3">
                            <label for="imagenDoc" class="form-label">imagen del doctor</label>
                            <input type="file" class="form-control" id="imagenDoc" readonly />
                        </div>
                        <input type="hidden" id="doctorId" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="editDoctor()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashAdmin.js"></script>
    <script src="../js/public/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
