<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mediconnect - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/loginusuario.css">
    <link rel="stylesheet" href="../styles/mediaquery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* styles/loginusuario.css */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedorPrincipal {
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .RegistroForm {
            background-color: #f5efeb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logoForm {
            margin-bottom: 20px;
        }

        .logoFormImage {
            max-width: 150px;
            height: auto;
        }

        .textBienvenida .parrafoForm {
            font-size: 1.5rem;
            font-weight: 600;
            color: black;
            margin-bottom: 5px;
        }

        .textBienvenida .parrafoFormSub {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .inputForm {
            font-size: 1rem;
            padding: 0.75rem 0;
        }

        .input-group-text {
            color: #567C8D; /* Match button color */
            background-color: transparent;
            border: none;
        }

        .form-control::placeholder {
            color: black;
        }

        .btnIniciarSesion {
            background-color: #567C8D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btnIniciarSesion:hover {
            background-color: #567c8d;
        }

        .link-primary {
            color: #007bff !important;
            text-decoration: none;
        }

        .link-primary:hover {
            text-decoration: underline;
        }

        /* Style the input groups to align items to the start */
        .Formulario .input-group {
            display: flex;
            align-items: center; /* Vertically align icon and input */
            margin-bottom: 1.5rem; /* Adjust spacing between input groups */
            border-bottom: 1px solid #ced4da; /* Add the border back */
        }

        .Formulario .input-group .input-group-text {
            padding-left: 0; /* Remove default left padding */
            padding-right: 0.75rem; /* Add some spacing between icon and input */
            width: auto; /* Adjust width to content */
        }

        .Formulario .input-group .form-control {
            border: none;
            background-color: transparent;
            padding-left: 0; /* Remove default left padding */
        }

        .divBtn {
            width: 100%;
            text-align: center;
        }

        /* Media Queries (You might have more in mediaquery.css) */
        @media (max-width: 768px) {
            .contenedorPrincipal {
                padding: 20px;
            }

            .Formulario {
                margin-left: 0 !important;
            }
        }
    </style>

</head>

<body>

    <main>
        <div class="container-fluid contenedorPrincipal">
            <div class="RegistroForm">
                <div class="row align-items-start">
                    <div class="col logoForm text-center">
                        <img src="../assets/LogoTexto.png" alt="LogoMediconnectTexto" class="logoFormImage">
                    </div>
                </div>
                <div class="container textBienvenida mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-12 text-center">
                            <p class="parrafoForm">Bienvenido a Mediconnect</p>
                            <p class="parrafoFormSub">Inicia sesión para continuar</p>
                        </div>
                        <div
                            class="col-12 col-lg-12 Formulario d-flex justify-content-lg-start justify-content-center ms-lg-5">
                            <form class="form mt-3 ">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Correo electrónico" id="emailUsuario">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Contraseña" id="passwordUsuario">
                                </div>
                                <div class="mb-3 text-center">
                                    <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="divBtn d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-md btnIniciarSesion mt-3" onclick="iniciarSesionUsuario()">Iniciar
                        sesión</button>
                    <p class="mt-3">¿No tienes una cuenta? <a href="registro_usuario.html" class="link-primary">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        // ../js/loginUsuario.js
        function iniciarSesionUsuario() {
            const email = document.getElementById('emailUsuario').value;
            const password = document.getElementById('passwordUsuario').value;

            // Basic validation (you should add more robust validation)
            if (!email || !password) {
                alert('Por favor, ingrese su correo electrónico y contraseña.');
                return;
            }

            // Simulate sending data to a backend server (replace with your actual API call)
            console.log('Enviando datos de inicio de sesión:', { email, password });

            fetch('/api/login', { // Replace '/api/login' with your actual API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
                if (data.success) {
                    // Store the user token or session information (e.g., in localStorage)
                    localStorage.setItem('userToken', data.token);
                    // Redirect the user to their dashboard or another appropriate page
                    window.location.href = 'dashboard_usuario.html'; // Replace with your dashboard URL
                } else {
                    // Display an error message to the user
                    alert('Credenciales inválidas. Por favor, inténtelo de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error al iniciar sesión:', error);
                alert('Ocurrió un error al iniciar sesión. Por favor, inténtelo de nuevo más tarde.');
            });
        }
    </script>

</body>

</html>
