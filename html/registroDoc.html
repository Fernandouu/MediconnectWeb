<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mediconnect - Registro Doctor</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/registroDoc.css">
    <link rel="stylesheet" href="../styles/mediaquery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <main>
        <div class="container-fluid contenedorPrincipal">
            <div class="RegistroForm">
                <div class="row align-items-start">
                    <div class="col logoForm text-center">
                        <img src="../assets/LogoTexto.png" alt="LogoMediconnectTexto" class="logoFormImage">
                    </div>
                </div>
                <div class="container textBienvenida">
                    <div class="row justify-content-lg-start justify-content-center">
                        <div class="col-12 col-lg-12 text-center text-lg-start">
                            <h3 class="tituloForm">Bienvenido!</h3>
                            <p class="parrafoForm" id="parrafoForm">Ingresa tus datos para crear tu cuenta.</p>
                        </div>
                        <!-- Dentro de tu formulario en el archivo HTML -->
                        <form class="form">

                            <!-- PASO 1 -->
                            <div class="form-step active" id="paso1Form">
                                <!-- Campos de paso 1 -->
                                <!-- Nombre -->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Nombre" id="nombreDoc">
                                </div>
                                <!-- Apellido -->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Apellido" id="apellidoDoc">
                                </div>
                                <!-- Correo -->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Correo" id="emailDoc">
                                </div>

                                <!-- Contraseña -->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Contraseña" id="passwordDoc">
                                </div>
                                <!-- Confirmar contraseña -->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Confirmar Contraseña" id="passwordDoc2">
                                </div>
                                <!-- Botón siguiente -->
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-md btnRegistrarse"
                                        onclick="nextStep()">Siguiente</button>
                                </div>
                            </div>

                            <!-- PASO 2 -->
                            <div class="form-step" id="paso2Form">
                                <!-- Nombre de la clinica-->
                                <div class="input-group mb-4 border-bottom">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="bi bi-building-fill"></i>
                                    </span>
                                    <input type="text" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Clinica" id="clinicaDoc">
                                </div>
                                <div class="mb-3">
                                    <i class="bi bi-person-circle"></i>
                                    <label for="formFile" class="form-label">Ingresa una foto de ti.</label>
                                    <input class="form-control" type="file" accept=".jpg,.png,.jpeg" id="imagenDoc">
                                </div>
                                <!-- Botones paso 2 -->
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btnAtras btn-outline-secondary"
                                        onclick="prevStep()">Atrás</button>
                                    <button type="submit" class="btn btn-md btnRegistrarse" onclick="signUpDoc(event)">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/registroDoc.js"></script>

</body>

</html>
