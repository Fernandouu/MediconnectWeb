<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.2">

   <title>Registro de Usuario</title>
   <link rel="stylesheet" href="../styles/registro.css">
</head>

</style>
<title>Registro de Usuario</title>

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="registro-container">

      <div class="form-content">
         <div class="logo">
            <img src="../assets/LgoMediconnectS.png" alt="MEDI-CONNECT">
         </div>
         <h1 id="title">Registro de usuario</h1>

         <form>

            <div class="input-group">

               <div class="input-field">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Nombre" id="nombreUsuario">
               </div>
               <div class="input-field">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Apellido" id="apellidoUsuario">
               </div>
               <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" placeholder="Correo electronico" id="correoUsuario">
               </div>
               <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Contraseña" id="contrasenaUsuario">
               </div>
               <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Confirmar contraseña" id="confirmarContrasenaUsuario">
               </div>
            </div>
            <div class="btn-field">
               <button id="singIn" type="button" onclick="signUpUsuario()">Registrarme</button>
            </div>
            <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
         </form>
      </div>
      <script src="../js/registroUsuario.js"></script>
</body>

</html>
