<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mediconnect - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/LogIn.css">
    <link rel="stylesheet" href="../styles/mediaquery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <main>
        <div class="container-fluid contenedorPrincipal">
            <div class="RegistroForm">
                <div class="row align-items-start">
                    <div class="col logoForm text-center">
                        <img src="../assets/Logo.png" alt="LogoMediconnectTexto" class="logoFormImage">
                    </div>
                </div>
                <div class="container textBienvenida mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-12 text-center">
                            <p class="parrafoForm">Bienvenido a Mediconnect</p>
                            <p class="parrafoFormSub">Inicia sesión para continuar</p>
                        </div>
                        <div
                            class="col-12 col-lg-12 Formulario d-flex justify-content-lg-start justify-content-center ms-lg-5">
                            <form class="form mt-3 " id="loginForm">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Correo electrónico" name="email" id="login_email">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control border-0 bg-transparent inputForm"
                                        placeholder="Contraseña" name="password" id="login_password">
                                </div>
                                <div class="mb-3 text-center">
                                    <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="divBtn d-flex flex-column align-items-center">
                    <button type="button" class="btn btn-md btnIniciarSesion mt-3" onclick="logInUsuarios()">Iniciar
                        sesión</button>
                    <p class="mt-3">¿No tienes una cuenta? <a href="registro_usuario.html" class="link-primary">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/logIn.js"></script>

</body>

</html>
