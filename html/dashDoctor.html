<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconnect - Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashDoctor.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-sections">
            <div>
                <img src="../assets/Logo.png" alt="Mediconnect" width="75" height="75">
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <a href="" class="sidebar-sections-text">Pacientes</a><br>
            </div>
        </div>
        <div class="sidebar-sections">
            <div>
                <div class="sidebar-sections-user">
                    <span id="UserName">Doctor</span>
                    <p>Administrador</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main-container-sections">
            <h2>Doctores</h2>
        </div>
        <br><br><br>
        <div class="main-container-sections">
            <table>
                <thead>
                    <tr class="info-holder">
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>Área</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="doctorsTableBody">
                <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar examen -->
    <div class="modal fade" id="examModal" tabindex="-1" aria-labelledby="examModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examModalLabel">Agregar Examen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="examForm">
                        <div class="mb-3">
                            <label for="examTitle" class="form-label">Título del Examen</label>
                            <input type="text" class="form-control" id="examTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientId" class="form-label">ID del Paciente</label>
                            <input type="text" class="form-control" id="patientId" required>
                        </div>
                        <div class="mb-3">
                            <label for="examDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="examDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveExam()">Guardar Examen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashAdmin.js"></script>
    <script src="../js/dashDoctor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
